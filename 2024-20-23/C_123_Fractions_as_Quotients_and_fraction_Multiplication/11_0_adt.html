<h1 class="text-2xl font-bold mb-4" data-id="text-11-1">Lesson 2: Share More Sandwiches</h1>
<p class="mb-4" data-id="text-11-2">Let's use diagrams and expressions to represent division situations.</p>
<h2 class="text-xl font-bold mb-4" data-id="text-11-3">Warm-up: Estimation Exploration: Name that Fraction</h2>
<p class="mb-4" data-id="text-11-4">The large rectangle represents 1.</p>
<p class="mb-4" data-id="text-11-5">What fraction of the large rectangle is shaded?</p>
<img alt="Image: A large rectangle with a small portion on the left shaded in light blue, representing a visual fraction." aria-label="Image: A large rectangle with a small portion on the left shaded in light blue, representing a visual fraction." class="mb-4" data-id="img-11-2" src="images/11_img-11-2.png"/>
<section aria-labelledby="main-heading" data-id="sectioneli5-11-0" data-section-type="activity_fill_in_a_table" role="activity">
<p class="font-bold mb-2" data-id="text-11-6">Record an estimate that is:</p>
<table class="min-w-full bg-white border border-gray-300 mb-6">
<thead>
<tr>
<th class="w-1/3 border border-gray-300 px-4 py-2 text-center bg-gray-200 font-semibold text-md" data-id="text-11-7">
                            too low</th>
<th class="w-1/3 border border-gray-300 px-4 py-2 text-center bg-gray-200 font-semibold text-md" data-id="text-11-8">
                            about right</th>
<th class="w-1/3 border border-gray-300 px-4 py-2 text-center bg-gray-200 font-semibold text-md" data-id="text-11-9">
                            too high</th>
</tr>
</thead>
<tbody>
<tr>
<td class="border border-gray-300 px-4 py-2">
<input aria-label="Estimate that is too low" class="w-full p-2 border border-gray-300 rounded" data-aria-id="aria-11-0-0" data-placeholder-id="placeholder-11-0-0" placeholder="Enter value" tabindex="0" type="text"/>
</td>
<td class="border border-gray-300 px-4 py-2">
<input aria-label="Estimate that is about right" class="w-full p-2 border border-gray-300 rounded" data-aria-id="aria-11-0-1" data-placeholder-id="placeholder-11-0-1" placeholder="Enter value" tabindex="0" type="text"/>
</td>
<td class="border border-gray-300 px-4 py-2">
<input aria-label="Estimate that is too high" class="w-full p-2 border border-gray-300 rounded" data-aria-id="aria-11-0-2" data-placeholder-id="placeholder-11-0-2" placeholder="Enter value" tabindex="0" type="text"/>
</td>
</tr>
